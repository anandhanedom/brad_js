<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/70db74410b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Rotating Keyboard</title>
  </head>
  <body>
    <div class="text-field-container">
      <div class="text-field">
         
       </div>
    </div>
    <div class="keyboard-container">
      <div class="keyboard">
        <div class="row">
          <div class="btn"><i class="fas fa-arrow-alt-circle-up"></i></div>
          <div class="btn">A</div>
          <div class="btn">B</div>
          <div class="btn">C</div>
          <div class="btn">D</div>
          <div class="btn">E</div>
          <div class="btn">F</div>
          <div class="btn">G</div>
          <div class="btn">_</div>
          <div class="btn"><i class="fas fa-backspace"></i></div>
          <div class="btn"><i class="fas fa-share"></i></i></div>
          <div class="btn"><i class="fas fa-arrow-alt-circle-down"></i></div>
        </div>
        <div class="row">
          <div class="btn"><i class="fas fa-arrow-alt-circle-up"></i></div>
          <div class="btn">H</div>
          <div class="btn">I</div>
          <div class="btn">J</div>
          <div class="btn">K</div>
          <div class="btn">L</div>
          <div class="btn">M</div>
          <div class="btn">N</div>
          <div class="btn">_</div>
          <div class="btn"><i class="fas fa-backspace"></i></div>
          <div class="btn"><i class="fas fa-share"></i></i></div>
          <div class="btn"><i class="fas fa-arrow-alt-circle-down"></i></div>
        </div>
        <div class="row">
          <div class="btn"><i class="fas fa-arrow-alt-circle-up"></i></div>
          <div class="btn">O</div>
          <div class="btn">P</div>
          <div class="btn">Q</div>
          <div class="btn">R</div>
          <div class="btn">S</div>
          <div class="btn">T</div>
          <div class="btn">U</div>
          <div class="btn">_</div>
          <div class="btn"><i class="fas fa-backspace"></i></div>
          <div class="btn"><i class="fas fa-share"></i></i></div>
          <div class="btn"><i class="fas fa-arrow-alt-circle-down"></i></div>
        </div>
        <div class="row">
          <div class="btn"><i class="fas fa-arrow-alt-circle-up"></i></div>
          <div class="btn">V</div>
          <div class="btn">W</div>
          <div class="btn">X</div>
          <div class="btn">Y</div>
          <div class="btn">Z</div>
          <div class="btn">.</div>
          <div class="btn">,</div>
          <div class="btn">_</div>
          <div class="btn"><i class="fas fa-backspace"></i></div>
          <div class="btn"><i class="fas fa-share"></i></i></div>
          <div class="btn"><i class="fas fa-arrow-alt-circle-down"></i></div>
        </div>
        <div class="row">
          <div class="btn"><i class="fas fa-arrow-alt-circle-up"></i></div>
          <div class="btn">1</div>
          <div class="btn">2</div>
          <div class="btn">3</div>
          <div class="btn">4</div>
          <div class="btn">5</div>
          <div class="btn">6</div>
          <div class="btn">7</div>
          <div class="btn">_</div>
          <div class="btn"><i class="fas fa-backspace"></i></div>
          <div class="btn"><i class="fas fa-share"></i></i></div>
          <div class="btn"><i class="fas fa-arrow-alt-circle-down"></i></div>
        </div>
        <div class="row">
          <div class="btn"><i class="fas fa-arrow-alt-circle-up"></i></div>
          <div class="btn">8</div>
          <div class="btn">9</div>
          <div class="btn">0</div>
          <div class="btn">@</div>
          <div class="btn"><i class="fas fa-angle-double-up"></i></div>
          <div class="btn">-</div>
          <div class="btn">?</div>
          <div class="btn">_</div>
          <div class="btn"><i class="fas fa-backspace"></i></div>
          <div class="btn"><i class="fas fa-share"></i></i></div>
          <div class="btn"><i class="fas fa-arrow-alt-circle-down"></i></div>
        </div>
      </div>
    </div>
    <div class="tap-container">
      <div class="tap">TAP</div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
